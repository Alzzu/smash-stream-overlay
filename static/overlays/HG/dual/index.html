<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500i,600,700,800i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dual.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../js/vue-socketio.js"></script>
    <title>bunkkeriweekly</title>
  </head>
  <body>
    <div id="app" class="layout">
      <div class="player1Score">{{team1.score}}</div>
      <div class="player1">
        <span v-if="team1.players[0].name.prefix">
          <span class="sponsor">{{ team1.players[0].name.prefix }}</span
          ><span>| {{team1.players[0].name.gamerTag }}</span>
        </span>
        <span v-else>{{team1.players[0].name.gamerTag }}</span>
      </div>
      <div class="player2Score">{{team2.score}}</div>
      <div class="player2">
        <span v-if="team2.players[0].name.prefix">
          <span class="sponsor">{{ team2.players[0].name.prefix }}</span
          ><span>| {{team2.players[0].name.gamerTag }}</span>
        </span>
        <span v-else>{{team2.players[0].name.gamerTag }}</span>
      </div>
      <div class="phase">{{ phase }}</div>
    </div>

    <script src="../js/bunkkeriweekly.js"></script>
  </body>
</html>
