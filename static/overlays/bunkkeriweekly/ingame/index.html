<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Mukta|Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../js/vue-socketio.js"></script>
    <title>bunkkeriweekly</title>
  </head>
  <body>
    <div id="app" class="layout">
      <div class="players">
        <div class="player1" v-if="team1">
          <div class="score">{{ team1.score }}</div>
          <div class="player1Info">
            <img
              class="characterIcon"
              :src="player1CharacterUrl"
              v-if="!disableIcons && team1.players.length < 2"
            />
            <div class="name" v-if="team1.players">
                <span class="subname" v-for="(player, key) in team1.players"> 
                    <span  v-if="player.name.prefix"
                      >{{ player.name.prefix + ' |' }}
                      {{ player.name.gamerTag }}</span
                    >
                    <span v-else>{{ player.name.gamerTag }}</span>
                    <span v-if="key !== team1.players.length - 1">/</span>
    
                  </span>
              <span v-if="team1.state === 'losers'">(L)</span>
              <span v-else-if="team1.state === 'winners'">(W)</span>
            </div>
          </div>
        </div>
        <div class="player2" v-if="team2">
          <div class="player2Info">
            <div class="name" v-if="team2.players">
              <span class="subname" v-for="(player, key) in team2.players"> 
                <span v-if="player.name.prefix"
                  >{{ player.name.prefix + ' |' }}
                  {{ player.name.gamerTag }}</span
                >
                <span v-else>{{ player.name.gamerTag }}</span>
                <span v-if="key !== team2.players.length - 1">/</span>

              </span>
            <span v-if="team2.state === 'losers'">(L)</span>
            <span v-else-if="team2.state === 'winners'">(W)</span>
          </div>
          <img
            class="characterIcon"
            :src="player2CharacterUrl"
            v-if="!disableIcons && team1.players.length < 2"
          />
        </div>
        <div class="score">{{ team2.score }}</div>
      </div>
    </div>
    <span class="phase">{{ phase }}</span>
    <script src="../js/bunkkeriweekly.js" type="module"></script>
  </body>
</html>
